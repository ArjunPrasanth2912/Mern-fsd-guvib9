<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <div id="wrapper">

        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
              <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                  <!-- Mobile menu button-->
                  <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>
                    <!--
                      Icon when menu is closed.
          
                      Menu open: "hidden", Menu closed: "block"
                    -->
                    <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <!--
                      Icon when menu is open.
          
                      Menu open: "block", Menu closed: "hidden"
                    -->
                    <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                  <div class="flex shrink-0 items-center">
                    <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                  </div>
                  <div class="hidden sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                      <a href="../index.html" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-gray-700 hover:text-white" >Dashboard</a>
                      <a href="./create.html" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white " aria-current="page">Create</a>
                    </div>
                  </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                  <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">View notifications</span>
                    <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                    </svg>
                  </button>
          
                  <!-- Profile dropdown -->
                  <div class="relative ml-3">
                    <div>
                      <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                        <span class="absolute -inset-1.5"></span>
                        <span class="sr-only">Open user menu</span>
                        <img class="size-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden" id="mobile-menu">
              <div class="space-y-1 px-2 pb-3 pt-2">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="../index.html" class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-gray-700 hover:text-white" >Dashboard</a>
                <a href="./create.html" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-gray-300" aria-current="page">Create</a>
              </div>
            </div>
        </nav>
          
          

        <section class="form-wrapper w-full mt-10 px-10">
          <form name="myForm" id="myForm">

            <label for="firstName" class="block mb-1">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="First Name" class="border border-slate-500 w-full  h-10 p-1">
            <small id="firstNameError" class="error"></small>
            <br><br>

            <label for="lastName" class="block mb-1">Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="border border-slate-500 w-full  h-10 p-1 p-1">
            <small id="lastNameError" class="error"></small>
            <br><br>

            <div class="flex justify-between flex-wrap">
            <div>
              <label for="dob" class="block mb-1">Date Of Birth:</label>
              <input type="date" name="dob" id="dob" placeholder="Date Of Birth" class="border border-slate-500 w-96  h-10 p-1">
              <small id="dobError" class="error"></small>
            </div>
          
            <div>
              <label for="doj" class="block mb-1">Date Of Joining:</label>
              <input type="date" name="doj" id="doj" placeholder="Date Of Joining" class="border border-slate-500 w-96  h-10 p-1">
              <small id="dojError" class="error"></small>
            </div>

            <div>
              <label for="pan" class="block mb-1">PAN Number:</label>
              <input type="text" name="pan" id="pan" placeholder="PAN Number" class="border border-slate-500 w-96  h-10 p-1">
              <small id="panError" class="error"></small>
            </div>
          </div>
          <br><br>
          <div class="flex justify-between flex-wrap">
            <div>
              <label for="address" class="block mb-1">Address:</label>
              <input type="text" name="address" id="address" placeholder="Address" class="border border-slate-500 w-96  h-10 p-1">
              <small id="addressError" class="error"></small>
            </div>
          
            <div>
              <label for="email" class="block mb-1">Email</label>
              <input type="email" name="email" id="email" placeholder="Email" class="border border-slate-500 w-96  h-10 p-1">
              <small id="emailError" class="error"></small>
            </div>

            <div>
              <label for="mobile" class="block mb-1">Mobile:</label>
              <input type="text" name="mobile" id="mobile" placeholder="Mobile" class="border border-slate-500 w-96  h-10 p-1">
              <small id="mobileError" class="error"></small>
            </div>
            </div>
            <br><br>
            <div class="flex flex-row-reverse">
              <button class="bg-slate-800 text-xl p-2 rounded-md text-white" type="submit">
                Create
              </button>
            </div>
            
          </form>


        </section>

    </div>

    <script src="../js/create.js"></script>
</body>
</html>
